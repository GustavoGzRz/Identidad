<h1 class="tittle text-center p-3 bg-info tituloCot mx-auto mb-5">Cotización</h1>
<main class="container d-print-none">
    <div class="mainCot">

        <div class="card w-75 mx-auto p-3 border border-success cardCot">
            <br>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="inputEmail"> <!-- for y ID deben de coincidir -->
                    </div>
                </div>
                <div class="form-group mx-auto">
                    <label for="inputExtras">Extras</label>
                    <select id="inputExtras" class="form-control" multiple>
                        <!-- <option selected>None</option> -->
                        <!-- <option value="0" disabled>None</option> -->
                        <option value="7000">Guia de Diseño</option>
                        <option value="1500">Desarrolo</option>
                        <option value="12000">Soporte / Hosting</option>
                    </select>
                </div> <!-- Cierra select -->
                <button type="button" class="btn btn-outline-success" id="btnCotiza">Cotizar</button>
            </form>
        </div>
    </div>
</main>
        <div class="container cardImprime p-3 m-auto">
